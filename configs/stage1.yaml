task: minifold

data:
  data_dir: ""
  esm_model_name: chandar-lab/SaESM2_650M
  esm_cache_path: /var/tmp/checkpoints
  batch_size: 4
  num_workers: 8
  samples_per_epoch: 1000000
  max_length: 256

model:
  esm_model_name: chandar-lab/SaESM2_650M
  num_blocks: 48
  num_recycling: 0
  max_dist: 25
  no_bins: 64
  compile: true

trainer:
  accelerator: gpu
  devices: 8
  precision: bf16-mixed
  gradient_clip_val: 1.5
  val_check_interval: 0.25
  accumulate_grad_batches: 4
  default_root_dir: /var/tmp/famfold/checkpoints
